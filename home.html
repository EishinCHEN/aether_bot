<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空氣指標查詢</title>
  <style>
    :root {
      --primary-color: #191818;
      --background-color: #ffffff;
      --accent-color: #1a8917;
      --text-color: #333;
      --border-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .query-button {
      padding: 1rem;
      font-size: 1rem;
      background-color: #fff;
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-color);
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .query-button:hover {
      background-color: #f5f5f5;
      transform: translateY(-2px);
    }

    .chart-container {
      padding: 1rem;
      background-color: #fff;
      border: 1px solid var(--border-color);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .chart-container.hidden {
      display: none;
    }

    .chart-container img {
      max-width: 100%;
      height: auto;
      flex: 1 1 300px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .query-button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>空氣指標查詢</header>
  <main>
    
    <div id="mapContainer" width="100%" height="400px" style="border:none;"></div>
    <div class="chart-container hidden" id="chart">
      <img id="lineChart" src="placeholder_line.png" alt="折線圖">
      <img id="lineChartDistrict" src="placeholder_district.png" alt="行政區折線圖">
      <img id="barChart" src="placeholder_bar.png" alt="長條圖">
    </div>
  </main>

  <script>
    fetch('./map.html')
      .then(response => response.text())
      .then(html => {
        console.log(html)
        document.getElementById('mapContainer').innerHTML = html;
      });

    window.addEventListener("message", function(event) {
      const county = event.data.county;
      const site = event.data.site;
      const chartDiv = document.getElementById("chart");

      if (county && site) {
        chartDiv.classList.remove("hidden");
        document.getElementById("lineChart").src = `./charts/site_line_charts/${site}_site_trend.png`;
        document.getElementById("lineChartDistrict").src = `./charts/county_line_charts/${county}_trend.png`;
        document.getElementById("barChart").src = `./charts/county_bar_charts/${county}_average_bar_chart.png`;
      } else {
        chartDiv.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
